<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Todo App</title>
</head>
<body>
  <main>
    <div class="todo">
      <h1 class="todo__title"><span class="todo__title--bold">Todo</span> App</h1>
      <p class="todo__copy">What is your main focus today?</p>
      <form class="form" id="todoForm">
        <input type="text" class="form__text" id="todoInput" placeholder="Hmmmm...">
        <input type="button" class="form__btn" id="todoSubmit" value="Add Todo">
      </form>
      <ul class="todo__list" id="todoList"></ul>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
