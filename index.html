<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Todo App</title>
</head>
<body>
  <main>
    <div class="todo">
      <img class="todo__img" src="/images/logo.png" alt="Todo App Logo">
      <h1 class="todo__title"><span class="todo__title--bold">Todo</span> App</h1>
      <p class="todo__copy">What do you need to do today?</p>
      <form class="form" id="todoForm">
        <input type="text" class="form__text" id="todoInput" placeholder="Hmmmm...">
        <input type="button" class="form__btn" id="todoSubmit" value="Add Todo">
      </form>
      <ul class="todo__list" id="todoList"></ul>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
